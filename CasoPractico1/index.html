<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    
</head>
<body>
    <form action=""class="formulario">
        <h2>formulario</h2>
        <label>
            <input type="text" name="nombre" placeholder="Introduzca su nombre" id="nombre" class="input">
            <b class="subtit">nombre</b>
        </label>
        <label class="oculto">
            <input type="text" name="Apellidos" placeholder="Introduzca sus apellidos" id="apellidos" class="input">
            <b class="subtit">apellidos</b>
        </label>
        <label class="oculto">
            <input type="tel" name="numero" placeholder="Introduzca su numero" id="num" class="input">
            <b class="subtit">telefono</b>
        </label>
        <label class="oculto">
            <input type="email" name="email" placeholder="email coorporativo" id="email" class="input">
            <b class="subtit">email</b>
        </label>
        <label class="oculto">
            <input type="date" name="fecha" placeholder="" id="fecha" class="input">
            <b class="subtit">f. nacimiento</b>
        </label>
        <label class="oculto">
            <input type="password" name="password" placeholder="Introduzca una contraseña" id="pass" class="input">
        </label>
        <label class="oculto">
            <input type="password" name="pasword" placeholder="Repita la contraseña" id="pass2" class="input">
        </label>
        <label class="oculto">
            <input type="text" name="number" placeholder="Introduzca su nombre" id="veremos" class="input">
        </label>
        <label class="oculto">
            <input type="text" name="nombre" placeholder="Introduzca su nombre" id="veremos2" class="input oculto">
        </label>
        <label class="oculto">
            <input type="checkbox" name="nombre" placeholder="Introduzca su nombre" id="veremos3" class="input">
        </label>
    </form>
</body>
<script defer src="script.js"></script>
</html>
